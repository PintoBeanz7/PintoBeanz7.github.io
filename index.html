        <script>

        // called a JavaScript function to keep track of current day and time
        function showCurrentTime() {
            const now = new Date();
            const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const currentDay = dayNames[now.getDay()];
            const currentTime = now.toLocaleTimeString();

            //current date and time displayed
            document.getElementById("current-time").textContent = `Today is ${currentDay}, and the current time is ${currentTime}`;
        }

        // Send an alert using JavaScript
        function sendAlert() {
            alert("Welcome to The World Studios! We are excited to hear about your passion for all things EDM!");
        }



        // delay or run a command at a specified interval
        function startInterval() {
            setInterval(function () {
                // Change the background color of the page
                document.body.style.backgroundColor = getRandomColor();
            }, 3000);
        }



        //Convert between a number and text (e.g., convert a number to a word)
        function convertNumberToText() {
            const number = 5;  // Example number
            const numberWords = ["Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            const numberInText = numberWords[number];
            document.getElementById("number-text").textContent = `The number ${number} in text is: ${numberInText}`;
        }



        // initialize functions when the page loads
        window.onload = function () {
            showCurrentTime();       // Show the current time on page load
            generateRandomNumber();  // Display a random number
            convertNumberToText();   // Convert a number to text
            startInterval();         // change background color every 3 seconds
                   
        }
    </script>
